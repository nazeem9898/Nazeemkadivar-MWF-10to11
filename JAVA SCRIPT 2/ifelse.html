<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if else</title>
</head>
<body>

</body>
<script>
	
	var a=10;
	var b=10;
	var c=10;
	var d=10;

	if(a>b && a>c && a>d)
	{
		document.write("a is bigger")
	}
	else if(b>c && b>d)
	{
		document.write("b is bigger ")
	}
	else if(c>d)
	{
		document.write(" c is bigger")
	}
	else{
		document.write("d is bigger")
	}




</script>
</html>
