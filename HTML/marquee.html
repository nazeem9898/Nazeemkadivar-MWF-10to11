<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>marquee tag</title>
</head>
<body>


	<h1>this is example of marquee tag</h1>

			<marquee>
				<h1>hello every one</h1>
			</marquee>

			<hr>

		<marquee width ="50%">
			<h1>hello every one</h1>
		</marquee>
			<hr>

			<marquee direction="right">
				<h1>hello every one</h1>

			</marquee>
			<hr>
			<marquee direction="right" width="50%">
				<h1>hello every one</h1>
			</marquee>
			<hr>
				<marquee>
					<img src="logo.jpg" width="80%" height="100px">
				</marquee>
			<hr>
				<br><br>
				<br><br>
				
					<br>
					<marquee direction="up" height="400px">
					this is marquee tag
					
				</marquee>

				
				



</body>
</html>
