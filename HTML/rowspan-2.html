<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>row span</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		caption{
			caption-side: bottom;
		}
	</style>
</head>
<body>

	<table>

		<caption>School Time Table</caption>
		
		<tr>
			<th>Day</th>
			<th>8 to 9</th>
			<th>9 to 10</th>
			<th>10 to 10.30</th>
			<th>10.30 to 11.30</th>
			<th>11.30 to 12.30</th>
		</tr>
		<tr>
			<td>Monday</td>
			<td>HTML</td>
			<td>CSS</td>
			<td rowspan="6">Free Time</td>
			<td>Java Script</td>
			<td>J-Query</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td>CSS</td>
			<td rowspan="2">HTML</td>
		
			<td>J-Query</td>
			<td>Java Script</td>
		</tr>
		<tr>
			<td>Wendsday</td>
			<td rowspan="2">Java Script</td>
			
		
			<td>CSS</td>
			<td>J-Query</td>
		</tr>
		<tr>
			<td>Thursday</td>
			
			<td rowspan="2">CSS</td>
		
			<td rowspan="2">HTML</td>
			<td>J-Query</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td rowspan="2">J-Query</td>
			
			
			<td>Java Script</td>
		</tr>
		<tr>
			<td>Saturday</td>
			
			<td>HTML</td>
			<td>CSS</td>
			<td>Java Script</td>
		</tr>
		
	</table>


</body>
</html>
