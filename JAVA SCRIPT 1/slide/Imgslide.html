</div>
</body>
<script type="text/javascript">


	counter = 0;
	function slider(){
		 ar = document.getElementsByClassName('i1')
		 for(var i=0; i<ar.length; i++){
		 	ar[i].style.display= "none";
		 } 
		 if(counter == ar.length){
		 		counter = 0;
		 	}
		 ar[counter].style.display ="block";
		 counter++
		 setTimeout(slider,1000)
	}
	slider();
</script>
