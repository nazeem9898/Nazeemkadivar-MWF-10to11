<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>loop</title>
</head>
<body>
</body>
<script>
	
	
	for(var i=1; i<=10; i++){
		document.write(i)
		document.write("<hr>")
	}

	for(var j=10;j>=1;j--)
	{
		 document.write(j)
		document.write("<hr>")	 
	}

	




</script>
</html>
