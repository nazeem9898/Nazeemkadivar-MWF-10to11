<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function pass value in HTML</title>
	
		
</head>
<body>
	<label>First Value</label>
	<input type="text" name="" id="first"><br><br>
	<label>Second Value</label>
	<input type="text" name="" id="sec"><br><br>
	<label>Result</label>
	<input type="text" name="" id="result" readonly=""><br><br>
	<button onclick="cal()">click here to see answer</button>
</body>
<script>
	function cal(){
		var a=document.getElementById('first').value;
		var b=document.getElementById('sec').value;
		var c;
		c=parseInt(a)+parseInt(b);
		
		// console.log(c)
		
		document.getElementById('result').value=c;
		}
</script>



</html>
