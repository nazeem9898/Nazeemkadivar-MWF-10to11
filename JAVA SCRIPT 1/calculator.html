<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculater</title>
</head>
<body>



	<input id="first" type="text" name="">
	<select id="ope">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
		<option value="%">%</option>
	</select>
	<input id="second" type="text" name="">
	<br>
	<br>
	<button onclick="cal()">Calculate</button>
	<input id="res" type="text" name="" readonly=""/>

</body>


<script type="text/javascript">
	function cal(){
	var opr1=document.getElementById('first').value;
	var opr2=document.getElementById('second').value;
	var ope=document.getElementById('ope').value;

	if(ope == '+')
	{
		var res = parseInt(opr1) + parseInt(opr2);

	}
	

	if(ope == '-')
	{
		var res = parseInt(opr1) - parseInt(opr2);

	}
	if(ope == '*')
	{
		var res = parseInt(opr1) * parseInt(opr2);

	}
	if(ope == '/')
	{
		var res = parseInt(opr1) / parseInt(opr2);

	}
	if(ope == '%')
	{
		var res = parseInt(opr1) % parseInt(opr2)
	}
	document.getElementById('res').value = res;

}




</script>
</html>
