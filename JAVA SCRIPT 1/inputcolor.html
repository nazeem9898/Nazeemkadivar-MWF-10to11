<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>input color name and output color</title>
	<style type="text/css">
		input{
			background: green;
		}
	</style>
</head>
<body bgcolor="green">
	<input type="text" name="" id="colorInputText">
	<button onclick="changeColor()">click here to change</button>

</body>
<script>
	
function changeColor()
{
	var color=document.getElementById('colorInputText').value;
	document.body.style.background=color;

}

</script>
</html>
