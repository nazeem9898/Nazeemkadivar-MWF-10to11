<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if else</title>
</head>
<body>

</body>
<script>
	var a=10;
	var b=20;
	var c=30;

	if(a>b){
		document.write(a);
	}
	else if(b>c){
		document.write(b);
	}
	else
	{
		document.write(c);
	}



</script>
</html>
