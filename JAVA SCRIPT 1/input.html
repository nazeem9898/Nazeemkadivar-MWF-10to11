<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>input from prompt box</title>
</head>
<body>
		Name:-<i id="input"></i>
		<br>
		<button onclick="add()">click here to add</button>
		
</body>
<script>
			function add(){
				var a = prompt("Enter your name","");
				document.getElementById('input').innerHTML=a;
			}


		


</script>
</html>
