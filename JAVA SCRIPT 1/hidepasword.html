<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>passward</title>
</head>
<body>

<label>Password</label>
<input type="Password" id="input"><br>
<input type="checkbox" onclick="ps()">Show Password
</body>
<script>
function ps() {
	var x = document.getElementById('input');
	if (x.type === "password")
	{
		x.type="text"
	}
	else
	{
		x.type="password"
	}
}

</script>
</html>
