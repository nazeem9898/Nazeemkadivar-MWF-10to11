<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Resolution</title>
</head>
<body>
    
<picture>
    <source srcset="1.jpg" media="(min-width:992px)">
    <source srcset="2.jpg" media="(min-width:768px)">
    <source srcset="3.jpg" media="(min-width:576px)">
    <img src="4.jpg" alt="">
</picture>
</body>
</html>
