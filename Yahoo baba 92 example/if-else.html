<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>if else</title>
</head>
<body>

</body>
	<script>
		var per=60;



		if(per >=80 && per<=100){
			document.write("you are in merit")
		}

		else if(per >=60 && per<80){
			document.write("you are in 1st")
		}

		else if(per >=45 && per<60){
			document.write("you are in 2st")
		}

		else if(per >=33 && per<45){
			document.write("you are in 3rd")
		}

		else if(per <33){
			document.write("you are in fail")
		}

		else{
			document.write("please enter the valid percentage")
		}


	</script>
</html>
