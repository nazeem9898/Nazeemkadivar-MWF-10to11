<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	
	<label>Name</label>
	<input type="text" name="" oninput="inputfunction(this)"><br>
	<label>Surname</label>
	<input type="text" name="" oninput="inputfunction(this)"><br>
	<label>Country</label>
	<select oninput="inputfunction(this)">
		<option>India</option>
		<option>Pakistan</option>
		<option>Shri Lanka</option>
	</select>
	<div id="test"></div>


</body>
	<script>
		function inputfunction(element) {
			var a = element.value;
			document.getElementById('test').innerHTML=a;
		}
	</script>
</html>
