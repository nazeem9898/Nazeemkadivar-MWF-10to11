<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>odd and even</title>
</head>
<body>

</body>
	<script>
		for(var a=1;a<=10;a++){
			if(a%2 == 0){
				document.write(a +"<br>");
			}
		}


		for(var a=1;a<=10;a++){
			if(a%2 != 0){
				document.write(a +"<br>");
			}
		}

	</script>
</html>
