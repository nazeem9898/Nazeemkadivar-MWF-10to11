</body>
	<script>
		var a=2;
		var b=3;
		var c=a+b;
		document.write(c +"<br>")


		var a=5;
		var b=3;
		var c=a-b;
		document.write(c +"<br>")


		var a=2;
		var b=3;
		var c=a*b;
		document.write(c +"<br>")


		var a=10;
		var b=5;
		var c=a/b;
		document.write(c +"<br>")


		var a=25;
		var b=3;
		var c=a%b;
		document.write(c +"<br>")

		var a=2;
		var b=3;
		var c=a**b;
		document.write(c +"<br>")


		var a=5;
		var b=3;
		a++;
		document.write(a+b +"<br>")


		var a=5;
		var b=3;
		a--;
		document.write(a+b +"<br>")


		var a=2;
		var b=3;
		var c=(a+b)*2;
		document.write(c +"<br>")
