<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

</body>
	<script>
		var now=new Date()
		document.write(now+"<br>")

		var now=new Date()
		document.write(now.toDateString()+"<br>")

		var now=new Date()
		document.write(now.getDate()+"<br>")

		var now=new Date()
		document.write(now.getFullYear()+"<br>")

		var now=new Date()
		document.write(now.getMonth()+"<br>")

		var now=new Date()
		document.write(now.getDay()+"<br>")

		var now=new Date("January 5 2010")
		document.write(now.toDateString()+"<br>")

		var now=new Date()
		document.write(now.getHours()+"<br>")

		var now=new Date()
		document.write(now.getMinutes()+"<br>")

		var now=new Date()
		document.write(now.getSeconds()+"<br>")

		var now=new Date()
		document.write(now.getMilliseconds()+"<br>")

		
		var now=new Date()
		now.setDate(20)
		document.write(now+"<br>")

		var now=new Date()
		now.setFullYear(2020)
		document.write(now+"<br>")

		var now=new Date()
		now.setMonth(4)
		document.write(now+"<br>")

		var now=new Date()
		now.setHours(14)
		document.write(now+"<br>")

		

		




	</script>
</html>
