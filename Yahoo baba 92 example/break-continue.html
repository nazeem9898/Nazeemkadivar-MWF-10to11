<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>break and continue</title>
</head>
<body>

</body>
	<script>
		for(var a=1;a<=10;a++){
			if(a==3){
			document.write("hey" +"<br>")
			continue;
		}
			document.write("number" +"<br>")
		}

		for(var a=1;a<=10;a++){
			if(a==3){
			document.write("hey" +"<br>")
			break;
		}
			document.write("number" +"<br>")
		}
	</script>
</html>
