<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Add class</title>
	<style type="text/css">
		.ab{
			background: yellow;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			font-size: 25px;

		}
		.db{
			background: red;
			width: 200px;
			height: 200px;
			border: 1px solid black;
			font-size: 20px;

		}
	</style>
</head>
<body>
	<p>This is Web designing</p>
	<h1>this is web design</h1>
	<button id="btn">click here to add class</button>

</body>
<script type="text/javascript">
	
		$(document).ready(function(){
			$("#btn").click(function(){
				$("p,h1").addClass("ab")
				// $("h1").addClass("db")
			})
		})


</script>
</html>
