<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>multiple css change</title>
</head>
<body>

	<h1 style="background: red;">this is h1 tag</h1>
	<h2 style="background: yellow;">this is h2 tag</h2>
	<h3 style="background: blue;">this is h3 tag</h3>
	<h4 style="background: green;">this is h4 tag</h4>
	<h5 style="background: pink;">this is h5 tag</h5>

	<button>click here to change</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$("h1,h2,h3,h4,h5").css("backgroundColor","orange")
		});
	});
</script>
</html>
