<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>set text, html and values</title>
</head>
<body>
	<p id="p1">This is J-Query</p>
	<p id="p2">This is J-Query</p>
	<input type="text" name="" id="input">
	<br><br>
	<button id="btn">text</button>
	<button id="btn1">html</button>
	<button id="btn2">input</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$("#p1").text("This is Very easy")
		});
		$("#btn1").click(function(){
			$("#p2").html("<h1>This is J-Query</h1>")
		});
		$("#btn2").click(function(){
			$("#input").val("Rajkot")
		})
	});

</script>
</html>
