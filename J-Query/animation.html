<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>animation</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: black;
			border: 1px solid black;
			position: absolute;
		}
	</style>
</head>
<body>

	<div></div>
	<br><br><br><br>	<br><br>
	<button id="btn">click here to move right</button>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn").click(function(){
			$("div").animate({
				left: '200px',
				// backgroundColor:'blue'
				backgroundColor: 'red'
			});	
		});
	});
</script>
</html>
