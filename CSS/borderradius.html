<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Border Radius</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 300px;
			border: 1px solid black;
			border-radius: 50%;
		}
		img{
			border-radius: 50%;
		}
		.a{
			height: 200px;
			width: 500px;
			border: 1px solid black;
			border-radius: 50%;

		}

	</style>
</head>
<body>


		<div></div>
		<img src="Penguins.jpg">
		<div class="a"></div>

</body>
</html>
