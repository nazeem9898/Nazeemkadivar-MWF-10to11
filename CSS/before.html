<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>before effect</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			position: relative;
		}
		img{
			width: 100%;
			height: 100%;
		}
		p{
			position: absolute;
			left: 0px;
			bottom: 20px;
			color: whitesmoke;
			font-size: 20px;

		}
		div::before {
			content: "";
			position: absolute;
			background-color: red;
			opacity: 0.5;
			top: 0px;
			bottom: 0px;
			right: 0px;
			left: 0px;
		}
	</style>
</head>
<body>

	<div>
		<img src="f1.jpg">
		<p>this is very nice picture</p>
	</div>


</body>
</html>
