<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		div{
			width: 30px;
			height: 30px;
			background: red;
			border: 1px solid black;
			position: absolute;
			animation-name: tops;
			animation-duration: 5s;
			animation-direction: normal;
			animation-iteration-count: infinite;
		}
		@keyframes tops{
			0%{
				top: 0px;
				left: 0px;
			}
			20%{
				top: 0px;
				left: 20%;
				background: yellow;
			}
			40%{
				top: 0px;
				left: 40%x;
				background: blue;
			}
			60%{
				top: 0px;
				left: 60%;
				background: green;
			}
			80%{
				top: 0px;
				left: 80%;
				background: gray;
			}
			100%{
				top: 0px;
				left: 100%;
				background: pink;
			}
		}
	</style>

</head>
<body>

	<div></div>



</body>
</html>
