<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Style</title>
</head>
<body>
	<style type="text/css">
		ul{
			list-style: circle;
		}
		.a{
			list-style: square;
			
		}
	</style>


	<ul>
		<li>Student Details</li>
		<li>Course Details</li>
		<li>Placement Details</li>
	</ul>

	<ul class="a">
		<li>Student Details</li>
		<li>Course Details</li>
		<li>Placement Details</li>
	</ul>



</body>
</html>
