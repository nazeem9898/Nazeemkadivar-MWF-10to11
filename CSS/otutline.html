<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Outline</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 5px solid black;
			margin-top: 200px;
			background: greenyellow;
			/*outline: 10px double red;*/
			outline-width: 10px;
			outline-color: blue;
			outline-style: double;

		}
	</style>
</head>
<body>


	<center>
	<div class="box">
		This is Box
	</div>
	</center>
</body>
</html>
