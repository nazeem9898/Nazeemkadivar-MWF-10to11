<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>translate</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: coral;
			transform: translate(150px);

		}
		.b{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: yellowgreen;
			transform: translate(10px);
		}
	</style>
</head>
<body>

		<div class="a"> this is div for transform</div>
		<div class="b">this is div for transfrom 2</div>


</body>
</html>
