<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display none</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			display: none;
			background: red;
		}
		.b{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background: yellow;
		}
	
	</style>
</head>
<body>

		<h1>display none</h1>
		
		<div class="a"> this is display box with property "none"</div>
		<div class="b"> this is display box</div>
		
	


</body>
</html>
