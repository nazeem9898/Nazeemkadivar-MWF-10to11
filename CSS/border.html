<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		.a{
			background: red;
			height: 500px;
			width: 500px;
			border: 2px;
			border-style: solid;
			border-color: black;
			
		}
		.b{
			background: yellow;
			height: 500px;
			width: 500px;
			border: 5px;
			border-style: double;
			border-color: green;
		}
		.c{
			background: blue;
			height: 500px;
			width: 500px;
			border: 5px;
			border-style: dashed;
			border-color: yellow;
		}
		.d{
			background: green;
			height: 500px;
			width: 500px;
			border: 5px;
			border-style: dotted;
			border-color: red;
		}
		div{
			height: 500px;
			width: 500px;
			background: coral;
			border: 10px double black;
		}
	</style>
</head>
<body>

	<div class="a">this is div 1 </div>
	<div class="b">this is div 2</div>
	<div class="c">this is div 3</div>
	<div class="d">this is div 4</div>


	<!-- border style type
		solid
		double
		dotted
		dashed -->

		<div>this is div </div>



</body>
</html>
