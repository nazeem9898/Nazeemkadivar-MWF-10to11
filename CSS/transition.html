<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition</title>
	<style type="text/css">
		.a{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background: red;
			transition: 5s;
		}
		.a:hover{
			background: yellow;
		}
	</style>
</head>
<body>

		<div class="a">
			
		</div>



</body>
</html>
