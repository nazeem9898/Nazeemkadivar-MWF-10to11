<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float</title>
	<style type="text/css">
		.a{
				
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: red;
			font-size: 40px;
			color: white;
			float: left;
			margin-left: 100px;
		}
		.b{

			width: 200px;
			height: 200px;
			border: 1px solid black;
			background: blue;
			font-size: 40px;
			color: white;
			float: left;
			margin-left: 300px;
			
		}
		.c{

			width: 200px;
			height: 200px;	
			border: 1px solid black;
			background: green;
			font-size: 40px;
			color: white;
			float: right;
		}
				.d{

			width: 200px;
			height: 200px;	
			border: 1px solid black;
			background: gray;
			font-size: 40px;
			color: white;
			float: left;
			margin-top: 0px;
			margin-left: 350px;
		}

				.e{

			width: 200px;
			height: 200px;	
			border: 1px solid black;
			background: coral;
			font-size: 40px;
			color: white;
			float: right;
			margin-top: 0px;
			margin-right: 270px;
			/*margin-right: 250px;*/
			
		}

	</style>
</head>
<body>

	
		<div class="a">This is div 1</div>
		<div class="b">This is div 2</div>
		<div class="c">This is div 3</div>
	
		<div class="d"></div>
		<div class="e"></div>



</body>
</html>
