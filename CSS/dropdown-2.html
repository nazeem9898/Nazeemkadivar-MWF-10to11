<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>drop down menu practice-2</title>
	<style type="text/css">
		.menu{
			width: 160px;
			height: 50px;
			border: 1px solid black;
		}
		button{	
			width: 160px;
			height: 50px;

		}
		.content{
			width: 160px;
			height: 50px;
			border: 1px solid black;
			display: none;

		}
		.content a{
			text-decoration: none;
			padding: 15px;
		}
		.menu:hover .content{
			display: block;
		}

	</style>
</head>
<body>




	<div class="menu">
		<button>Service</button>
		<div class="content">
			<a href="">Online Service</a>
			<a href="">Offline Service</a>
		</div>
	</div>

</body>
</html>
