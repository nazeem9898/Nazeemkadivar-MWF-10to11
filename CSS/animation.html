<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background: black;
			border-radius: 50%;
			position: absolute;
			animation-name: test;
			animation-duration: 10s;
			animation-direction: reverse;
			animation-iteration-count: infinite;
		}
		@keyframes test{
			0%{
				top: 0px;
				left: 0px;
				background: red;
			}
			25%{
				left: 300px;
				top: 0px;
				background: blue;
			}
			50%{
				left: 300px;
				top: 300px;
				background: yellow;
			}
			75%{
				left: 0px;
				top: 300px;
				background: green;
			}
			100%{
				top: 0px;
				left: 0px;
				background: gray;
			}
		}
		h1{
			animation-name: ani;
			animation-duration: 10s;
			animation-iteration-count: 1;
			animation-direction: normal;
			position: absolute;
		}
		@keyframes ani{
			0%{
				color: yellow;
			}
			25%{
				color: red;
			}
			50%{
				color: blue;
			}
			75%{
				color: green;
			}
			100%{
				color: gray;
			}
		}
	</style>
</head>
<body>


	<div></div>

	<h1>Animation</h1>

</body>
</html>
