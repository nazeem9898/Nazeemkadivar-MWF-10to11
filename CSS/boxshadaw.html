<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box shadow</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 400px;
			border: 1px solid black;
			position: absolute;
			left: 500px;
			top: 50px;
			background: yellowgreen;
			/*box-shadow: 10px 10px 25px 2px green;*/
		}

		div:hover{
			box-shadow: 10px 10px 25px 2px green;	
		}
		p{
			width: 200px;
			height: 200px;
			background: skyblue;
			border: 1px solid black;
			margin-left: 100px;
			margin-top: 100px;
			box-shadow: 25px 15px 25px 2px blue;
		}

	</style>
</head>
<body>

	<div></div>
	<p>this is p tag</p>


</body>
</html>
