<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>selectors</title>
	<style type="text/css">
		.a{
			border: 1px solid black;
			background: coral;
			height: 100px;
			width: 100px;
		}
		.b{
			border: 1px solid black;
			background: yellow;
			height: 100px;
			width: 100px;
			
		}
		.c{
			border: 1px solid black;
			background: blue;
			height: 100px;
			width: 100px;
		}
		#ar{
			border: 1px solid black;
			background: green;
			height: 100px;
			width: 100px;
		}
		#rr{
			border: 1px solid black;
			background: orange;
			height: 100px;
			width: 100px;
		}
		/*div{
			border: 1px solid black;
			background: red;
			height: 100px;
			width: 100px;
		}*/
	</style>
</head>
<body>

	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
	<div id="ar"></div>
	<div id="rr"></div>





</body>
</html>
