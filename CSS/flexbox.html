<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex box</title>
	<style type="text/css">
		.main{
			border: 1px solid black;
			width: 100%;
			height: 100px;
			display: flex;
		}
		.a{
			border: 1px solid black;
			width: 16.66%;
			height: auto;
			background: red;
			padding: 15px;
			
		}
		.b{
			border: 1px solid black;
			width: 16.66%;
			height: auto;
			padding: 15px;
			background: yellow;

		}
		.c{
			border: 1px solid black;
			width: 16.66%;
			height: auto;
			padding: 15px;
			background: green;
		}
		.d{
			border: 1px solid black;
			width: 16.66%;
			height: auto;
			padding: 15px;
			background: blue;
		}
		.e{
			border: 1px solid black;
			width: 16.66%;
			background: gray;
			height: auto;
			padding: 15px;
		}
		.f{
			border: 1px solid black;
			width: 16.66%;
			height: auto;
			padding: 15px;
			background: coral;
		}

	</style>
</head>
<body>

	<div class="main">
		<div class="a">Blank</div>
		<div class="b">Sing In</div>
		<div class="c">Sing Up</div>
		<div class="d">Call</div>
		<div class="e">E-mail</div>
		<div class="f">Blank</div>
	</div>










</body>
</html>
