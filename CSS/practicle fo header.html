<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header</title>
	<style type="text/css">
		.header{
			width: 100%;
			height: 100px;
			background: skyblue;
			display: flex;
		}
		.logo{
			width: 15%;
			height: 100px;
			/*float: left;*/
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		.nav{
			border: 1px solid black;
			width: 85%;
			/*float: left;*/
		}
		ul {
			display: flex;
		}
		ul li{
			list-style: none;
			margin-top: 10px;
		}

		ul li a{
			text-decoration: none;
			padding: 20px;
			font-size: 25px;
			color: white;
			cursor: pointer;
		}

	</style>
</head>
<body>

		<div class="header">
			<div class="logo">
				<img src="chef.jpg">
			</div>
			<div class="nav">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">About</a></li>
					<li><a href="">Service</a></li>
					<li><a href="">Contact us</a></li>
				</ul>



			</div>
		</div>



</body>
</html>
